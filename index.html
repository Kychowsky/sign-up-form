<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="image-side">
            <img class="background" src="background.avif" alt="Starry background" >
            <div class="logo-container">
                <img class="odin-logo" src="odin-logo.png" alt="Odin Logo">
                <div class="logo-text" >ODIN</div>
            </div>
        </div>
        <div class="form-side">
            <div class="heading-container">
                <div class="para-one">This is not a real online service! You know you need something 
                    like this in your life to help you realize youre deepest dreams. 
                    Sign up now to get started.</div>
                <div class="para-two">You know you want to.</div>
            </div>
            <form action="form.path" method="post">
                <div class="form-container">
                    <div style="font-family: Roboto; font-size: 1.25rem; margin-top: 1rem;">Let's do this!</div>
                    <div class="field-container">
                        <div class="first-column">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Jimminy">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="second-column">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Crickets">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </div>
                </div> 
                <div class="account-container">
                    <button class="create-account" type="submit">Create Account</button>
                    <div class="footer">Already have an account?<span><a class="log-in-link" href="login.link">Log in</a></span></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
